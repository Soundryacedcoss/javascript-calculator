<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <center>
      <div id="calculatorBody" class="calculator">
        <div>
          <div class="input" id="Output"></div>
        </div>
        <div class=""></div>
        <div class="operators">
          <input
            type="button"
            class="Button"
            onclick="operatorButton('+')"
            value="+"
          />
          <input
            type="button"
            class="Button"
            onclick="operatorButton('-')"
            value="-"
          />
          <input
            type="button"
            class="Button"
            onclick="operatorButton('*')"
            value="*"
          />
        </div>
        <div class="numbers">
          <input
            type="button"
            class="Button"
            onclick="ButtonValue('7')"
            value="7"
          />
          <input
            type="button"
            class="Button"
            onclick="ButtonValue('8')"
            value="8"
          />
          <input
            type="button"
            class="Button"
            onclick="ButtonValue('9')"
            value="9"
          />
        </div>
        <div class="numbers">
          <input
            type="button"
            class="Button"
            onclick="ButtonValue('4')"
            value="4"
          />
          <input
            type="button"
            class="Button"
            onclick="ButtonValue('5')"
            value="5"
          />
          <input
            type="button"
            class="Button"
            onclick="ButtonValue('6')"
            value="6"
          />
        </div>
        <div class="numbers">
          <input
            type="button"
            class="Button"
            onclick="ButtonValue('1')"
            value="1"
          />
          <input
            type="button"
            class="Button"
            onclick="ButtonValue('2')"
            value="2"
          />
          <input
            type="button"
            class="Button"
            onclick="ButtonValue('3')"
            value="3"
          />
        </div>
        <div class="numbers">
          <input
            type="button"
            class="Button"
            onclick="ButtonValue('0')"
            value="0"
          />
          <input
            type="button"
            class="Button"
            onclick="ButtonValue('.')"
            value="."
          />
          <input
            id="equals"
            type="button"
            class="Button"
            onclick="calculate(arr)"
            value="="
          />
        </div>
        <input
          id="AC"
          class="Button1"
          type="button"
          onclick="clearAll()"
          value="AC"
        />
        <input
          type="button"
          class="Button1"
          onclick="operatorButton('/')"
          value="/"
        />
      </div>
    </center>
  </body>
  <script src="calculator.js"></script>
</html>
